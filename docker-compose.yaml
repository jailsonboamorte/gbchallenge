version: "3.3"

services:
  app:
    build: .
    ports:
      - "80:8000"
    container_name: app
    environment:
      - ENV_FOR_DYNACONF
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - .:/app
    restart: always
    command: tail -f /dev/null
  db:
    image: mysql:5.7
    restart: always
    container_name: mydb
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./db:/var/lib/mysql
